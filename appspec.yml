version: 0.0
os: linux
files:
  - source: /config.ru
    destination: /home/ubuntu/ruby-on-rails
    overwrite: purge
  - source: /Gemfile
    destination: /home/ubuntu/ruby-on-rails
    overwrite: purge
  - source: /Gemfile.lock
    destination: /home/ubuntu/ruby-on-rails
    overwrite: purge
  - source: /Rakefile
    destination: /home/ubuntu/ruby-on-rails
    overwrite: purge
  - source: /README.md
    destination: /home/ubuntu/ruby-on-rails
    overwrite: purge
  - source: /app/
    destination: /home/ubuntu/ruby-on-rails/app
    overwrite: purge
  - source: /config/
    destination: /home/ubuntu/ruby-on-rails/config
    overwrite: purge
  - source: /db/
    destination: /home/ubuntu/ruby-on-rails/db
    overwrite: purge
  - source: /log/
    destination: /home/ubuntu/ruby-on-rails/log
    overwrite: purge
  - source: /vendor/
    destination: /home/ubuntu/ruby-on-rails/vendor
    overwrite: purge
  - source: /public/
    destination: /home/ubuntu/ruby-on-rails/public
    overwrite: purge
  - source: /test/
    destination: /home/ubuntu/ruby-on-rails/test
    overwrite: purge
hooks:
  BeforeInstall:
    - location: scripts/remove_files
      timeout: 1800
      runas: root
  AfterInstall:
    - location: scripts/install_dependencies
      timeout: 1800
      runas: root
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root
